<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="../d3/nv.d3.min.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.2/d3.min.js" charset="utf-8"></script>
    <script src="../d3/nv.d3.min.js"></script>

    <style>
        text {
            font: 12px sans-serif;
        }
        svg {
            display: block;
        }
        html, body, svg {
            margin: 0px;
            padding: 0px;
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body class='with-3d-shadow with-transitions'>
<button onclick="expandLegend();">Expand/Contract Legend</button>
    <script>
        var expandLegend = function() {
            var exp = chart.legend.expanded();
            chart.legend.expanded(!exp);
            chart.update();
        }
    </script>
<svg id="chart1"></svg>

<script>

var testdata;    
d3.json("../data/pub_years.json", function(error, dataSet){ 
    if(error) return console.warn(error);
    testdata = dataSet;

    var colors = d3.scale.category20c();
    var chart;
    nv.addGraph(function() {
        chart = nv.models.stackedAreaChart()
            .margin({left: 100})
            .useInteractiveGuideline(true)
            .x(function(d) { return d[0] })
            .y(function(d) { return d[1] })
            .controlLabels({stacked: "Stacked"})
            .rightAlignYAxis(false)     
            .duration(300);
        chart.legend.vers('furious');
        chart.color(function (d, i) {
          var colors = d3.scale.category20c().range();
          return colors[i % colors.length];
        });

        d3.select('#chart1')
            .datum(testdata)
            .transition().duration(1000)
            .call(chart)
            .each('start', function() {
                setTimeout(function() {
                    d3.selectAll('#chart1 *').each(function() {
                        if(this.__transition__)
                            this.__transition__.duration = 1;
                    })
                }, 0)
            });
        nv.utils.windowResize(chart.update);
        return chart;
    });
});

</script>
</body>
</html>
