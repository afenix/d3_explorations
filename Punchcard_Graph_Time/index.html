<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>D3 Page Template</title>
    <script type="text/javascript" src="../d3/d3.js"></script>
    <script type="text/javascript" src="../data/colorbrewer.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../styles/style.css">
  </head>
  <body>

  <h1>D3 Prototype of Punchcard Graph</h1>

  <h3>The graphic below shows total title counts by publication date over time for libraries within a sample group.</h3>

  <h2>Publication Years</h2>

<div id="chart"></div>
    <script type="text/javascript">
      function truncate(str, maxLength, suffix) {
          if(str.length > maxLength) {
            str = str.substring(0, maxLength + 1);
            str = str.substring(0, Math.min(str.length, str.lastIndexOf(" ")));
            str = str + suffix;
          }
          return str;
        }

        var margin = {top: 20, right: 200, bottom: 0, left: 20},
          width = 760,
          height = 850;

        var start_year = 1900,
          end_year = 2016;

        var c = d3.scale.category20c();

        var x = d3.scale.linear()
          .range([0, width]);

        var xAxis = d3.svg.axis()
          .scale(x)
          .orient("top");

        var formatYears = d3.format("0000");
        xAxis.tickFormat(formatYears);

        var svg = d3.select("body").append("svg")
          .attr("width", width + margin.left + margin.right)
          .attr("height", height + margin.top + margin.bottom)
          .style("margin-left", margin.left + "px")
          .append("g")
          .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        var dataset;

        d3.json("../data/pub_years.json", function(data) {
          dataset = data;
console.log(dataset);
          x.domain([start_year, end_year]);
          var xScale = d3.scale.linear()
            .domain([start_year, end_year])
            .range([0, width]);

          svg.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + 0 + ")")
            .call(xAxis);

          for (var j = 0; j < data.length; j++) {
            var g = svg.append("g").attr("class","journal");

            var circles = g.selectAll("circle")
              .data(data[j]['values'])
              .enter()
              .append("circle");

            var text = g.selectAll("text")
              .data(data[j]['values'])
              .enter()
              .append("text");

            var rScale = d3.scale.linear()
              .domain([0, d3.max(data[j]['values'], function(d) { return d[1]; })])
              .range([2, 9]);

            circles
              .attr("cx", function(d, i) { return xScale(d[0]); })
              .attr("cy", j*20+20)
              .attr("r", function(d) { return rScale(d[1]); })
              .style("fill", function(d) { return c(j); });

            text
              .attr("y", j*20+25)
              .attr("x",function(d, i) { return xScale(d[0])-5; })
              .attr("class","value")
              .text(function(d){ return d[1]; })
              .style("fill", function(d) { return c(j); })
              .style("display","none");

            g.append("text")
              .attr("y", j*20+25)
              .attr("x",width+20)
              .attr("class","label")
              .text(truncate(data[j]['key'],30,"..."))
              .style("fill", function(d) { return c(j); })
              .on("mouseover", mouseover)
              .on("mouseout", mouseout);
          };

          function mouseover(p) {
            var g = d3.select(this).node().parentNode;
            d3.select(g).selectAll("circle").style("display","none");
            d3.select(g).selectAll("text.value").style("display","block");
          }

          function mouseout(p) {
            var g = d3.select(this).node().parentNode;
            d3.select(g).selectAll("circle").style("display","block");
            d3.select(g).selectAll("text.value").style("display","none");
          }
        });
    </script>
  </body>
</html>
